---
# See the FirstPerson.yml test for the other first-person words
# that can be tested for without a regex. Testing for 'I' using 
# normal word boundaries will generate many false positives. 
extends: existence
message: 'Use plural pronouns (we, you, us, one) instead of first-person singular pronouns like “%s.”'
level: warning
ignorecase: false
link: https://docs.gitlab.com/ee/development/documentation/styleguide.html#language
raw:
  - ' I[ ,.;:?!"]'
