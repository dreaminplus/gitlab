#import "./designNote.fragment.graphql"
#import "./designList.fragment.graphql"
#import "./diffRefs.fragment.graphql"

fragment DesignItem on Design {
  ...DesignListItem
  image
  fullPath
  diffRefs {
    ...DesignDiffRefs
  }
  discussions {
    nodes {
      id
      replyId
      notes {
        nodes {
          ...DesignNote
        }
      }
    }
  }
}
