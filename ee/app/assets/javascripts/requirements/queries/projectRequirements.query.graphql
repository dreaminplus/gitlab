query projectRequirements(
  $projectPath: ID!
  $state: RequirementState
  $pageSize: Int = 20
  $prevPageCursor: String = ""
  $nextPageCursor: String = ""
) {
  project(fullPath: $projectPath) {
    requirementStatesCount {
      opened
      archived
    }
    requirements(
      first: $pageSize
      after: $nextPageCursor
      before: $prevPageCursor
      sort: created_desc
      state: $state
    ) {
      nodes {
        iid
        title
        createdAt
        updatedAt
        state
        userPermissions {
          updateRequirement
          adminRequirement
        }
        author {
          name
          username
          avatarUrl
          webUrl
        }
      }
      pageInfo {
        startCursor
        endCursor
      }
    }
  }
}
