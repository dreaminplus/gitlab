query projectRequirements(
  $projectPath: ID!
  $state: RequirementState
  $firstPageSize: Int
  $lastPageSize: Int
  $prevPageCursor: String = ""
  $nextPageCursor: String = ""
) {
  project(fullPath: $projectPath) {
    requirements(
      first: $firstPageSize
      last: $lastPageSize
      after: $nextPageCursor
      before: $prevPageCursor
      sort: created_desc
      state: $state
    ) {
      nodes {
        iid
        title
        createdAt
        updatedAt
        state
        testReports(last: 1) {
          edges {
            node {
              id
              state
              createdAt
            }
          }
        }
        userPermissions {
          updateRequirement
          adminRequirement
        }
        author {
          name
          username
          avatarUrl
          webUrl
        }
      }
      pageInfo {
        startCursor
        endCursor
      }
    }
  }
}
