query errorDetails($fullPath: ID!, $errorId: ID!) {
    project(fullPath: $fullPath) {
        sentryDetailedError(id: $errorId) {
            id
            sentryId
            title
            userCount
            count
            firstSeen
            lastSeen
            message
            culprit
            tags {
                level
                logger
            }
            externalUrl
            externalBaseUrl
            firstReleaseShortVersion
            lastReleaseShortVersion
            gitlabCommit
            gitlabCommitPath
            gitlabIssuePath
        }
    }
}
