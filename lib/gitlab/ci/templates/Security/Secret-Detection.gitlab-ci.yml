# Configure the scanning tool through the environment variables.
# List of the variables: https://gitlab.com/gitlab-org/security-products/sast#settings
# How to set: https://docs.gitlab.com/ee/ci/yaml/#variables

variables:
  SECRETS_ANALYZER_IMAGE_PREFIX: "registry.gitlab.com/gitlab-org/security-products/analyzers"
  SECRETS_ANALYZER_IMAGE_TAG: "2"

.secrets-analyzer:
  services: []
  except:
    variables:
      - $SAST_DISABLED
      - $SAST_DISABLE_DIND == 'false'
  artifacts:
    reports:
      secrets: gl-secret-detection-report.json

  script:
    - /analyzer run
    
secrets-scan:
  extends: .secrets-analyzer
  image:
    name: "$SECRETS_ANALYZER_IMAGE_PREFIX/secrets:$SECRETS_ANALYZER_IMAGE_TAG"
