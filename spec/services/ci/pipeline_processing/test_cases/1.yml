config:
  build:
    stage: build
    script: exit 1

  test:
    stage: test
    script: exit 0

  deploy:
    stage: deploy
    script: exit 0

transitions:
  - event: start
    expect:
      pipeline: pending
      stages:
        build: pending
        test: created
        deploy: created
      jobs:
        build: pending
        test: created
        deploy: created

  - event: fail
    jobs: [build]
    expect:
      pipeline: failed
      stages:
        build: failed
        test: skipped
        deploy: skipped
      jobs:
        build: failed
        test: skipped
        deploy: skipped
