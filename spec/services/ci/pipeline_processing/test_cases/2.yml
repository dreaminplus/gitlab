config:
  build:
    stage: build
    script: exit 0

  test:
    stage: test
    when: on_failure
    script: exit 0

  deploy:
    stage: deploy
    script: exit 0

transitions:
  - event: start
    expect:
      pipeline: pending
      stages:
        build: pending
        test: created
        deploy: created
      jobs:
        build: pending
        test: created
        deploy: created

  - event: succeed
    jobs: [build]
    expect:
      pipeline: running
      stages:
        build: success
        test: skipped
        deploy: pending
      jobs:
        build: success
        test: skipped
        deploy: pending
